<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lords Mobile Stats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="/static/styles.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts" defer></script>
  </head>
  <body data-bs-no-jquery>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">Lords Mobile Stats</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="d-flex" role="search" id="filter">
                <input class="form-control me-2" type="date" id="begin" name="begin">
                <input class="form-control me-2" type="date" id="end" name="end">
                <select class="form-control me-2" name="player" id="player">
                    <option value="0">All</option>
                </select>
                <button class="btn btn-outline-success" type="submit">Filter</button>
            </form>
          </div>
        </div>
      </nav>
  
      <div class="container my-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-header">
                        Total hunt points
                    </div>
                    <div class="card-body">
                        <div id="totalHuntPoints"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-header">
                        Hunt monster per day
                    </div>
                    <div class="card-body">
                        <div id="huntByDay"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-header">
                        Hunt monsters per level
                    </div>
                    <div class="card-body">
                        <div id="huntByLevel"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>    

    <div class="container my-5" id="lists">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="players-tab" data-bs-toggle="tab" data-bs-target="#players-tab-pane" type="button" role="tab" aria-controls="players-tab-pane" aria-selected="true">Players</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="date-tab" data-bs-toggle="tab" data-bs-target="#date-tab-pane" type="button" role="tab" aria-controls="date-tab-pane" aria-selected="false">Date</button>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="players-tab-pane" role="tabpanel" aria-labelledby="players-tab" tabindex="0">
            <div class="container stats_list" id="players_list">
                <div class="row head">
                    <div class="col-2 text-center">Player</div>
                    <div class="col-3">
                        <div class="row">
                            <div class="col-12 text-center">Hunt</div>
                        </div>
                        <div class="row">
                            <div class="col-1"></div>
                            <div class="col-2 text-center">L1</div>
                            <div class="col-2 text-center">L2</div>
                            <div class="col-2 text-center">L3</div>
                            <div class="col-2 text-center">L4</div>
                            <div class="col-2 text-center">L5</div>
                            <div class="col-1"></div>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="row">
                            <div class="col-12 text-center">Purchase</div>
                        </div>
                        <div class="row">
                            <div class="col-1"></div>
                            <div class="col-2 text-center">L1</div>
                            <div class="col-2 text-center">L2</div>
                            <div class="col-2 text-center">L3</div>
                            <div class="col-2 text-center">L4</div>
                            <div class="col-2 text-center">L5</div>
                            <div class="col-1"></div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="row">
                            <div class="col-12 text-center">Points</div>
                        </div>
                        <div class="row">
                            <div class="col-4 text-center">Hunt</div>
                            <div class="col-4 text-center">Purchase</div>
                            <div class="col-4 text-center">Total</div>
                        </div>
                    </div>
                </div>
            <div class="body"></div>
            </div>                
        </div>
        <div class="tab-pane fade" id="date-tab-pane" role="tabpanel" aria-labelledby="date-tab" tabindex="0">
            <div class="container stats_list" id="date_list">
                <div class="row head">
                    <div class="col-2 text-center">Date</div>
                    <div class="col-3">
                        <div class="row">
                            <div class="col-12 text-center">Hunt</div>
                        </div>
                        <div class="row">
                            <div class="col-1"></div>
                            <div class="col-2 text-center">L1</div>
                            <div class="col-2 text-center">L2</div>
                            <div class="col-2 text-center">L3</div>
                            <div class="col-2 text-center">L4</div>
                            <div class="col-2 text-center">L5</div>
                            <div class="col-1"></div>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="row">
                            <div class="col-12 text-center">Purchase</div>
                        </div>
                        <div class="row">
                            <div class="col-1"></div>
                            <div class="col-2 text-center">L1</div>
                            <div class="col-2 text-center">L2</div>
                            <div class="col-2 text-center">L3</div>
                            <div class="col-2 text-center">L4</div>
                            <div class="col-2 text-center">L5</div>
                            <div class="col-1"></div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="row">
                            <div class="col-12 text-center">Points</div>
                        </div>
                        <div class="row">
                            <div class="col-4 text-center">Hunt</div>
                            <div class="col-4 text-center">Purchase</div>
                            <div class="col-4 text-center">Total</div>
                        </div>
                    </div>
                </div>
            <div class="body"></div>
            </div>    
        </div>
      </div>
    </div>
    <script src="/static/main.js" defer></script>
  </body>
</html>
